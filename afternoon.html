<!DOCTYPE html>
<html>
<head>
<meta name = "viewpoint" content = "width = device width, initial-scale = 1.0">
<style>

    /* Desktop view*/
body {
    font-family: Arial, scans-meena;
    margin: 0;
    padding: 20px;
    background-color: white;
    color: black;

}
.container {
    display: flex;
    gap: 20px;
}
.box {
    flex: 1;
    padding: 20px;
    border: 2px solid black;
    background-attachment: lightgreen;
    text-align: center;
    font-size: 20px;

}
/*Min-width.mobile */
@media (max-width: 600px) {
    .container {
        flex-direction: column;
    }
    .box {
        background-color: lightgreen;
    }
}
/* Min-width for large screen */
@media (min-width: 1000px) {
    .box {
        background-color: lightcoral;
        font-size: 24px;
    }
}
/* Orientation */
@media (orientation: landscape) {
    body {
        background-color: f0f0f0;
    }
}
/*screen & print */
@media print {
    body {
        background-color: white;
        color: black;
    }
    .box {
        border: 1px solid black;
        background-color: white;
    }
}
/* Resolution */
@media (mini-resolution: 2dppx) {
    .box {
        border: 4px;
    }
}
/* color scheme */
@media(prefers-color-scheme: dark) {
    body {
        background-color: #121212;
        color: white;
    }
    .box {
        background-color: #333;
        border-color: white;
    }
    h2{
        text-align: center;
    }
}
</style>
</head>
<body>
    <h2> Responsive web Design Concept </h2>
    <div class="container">
        <div class="box">india</div>
        <div class="box">America</div>
        <div class="box">Europe</div>
    </div>
</body>
</html>
